<td-layout-manage-list #manageList
                       [opened]="media.registerQuery('gt-sm') | async"
                       [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
                       [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">

  <mat-toolbar td-sidenav-content><span>
    <mat-icon mat-list-icon>find_in_page</mat-icon> {{'Report' | translate:lang}}</span></mat-toolbar>

  <mat-nav-list td-sidenav-content (click)="!media.query('gt-sm') && manageList.close()">
    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/report/pjd1'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/report/pjd1']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->ใบแนบ ภ.ง.ด.1
    </a>

    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/report/sps1031'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/report/sps1031']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->สปส.1-03/1
    </a>

    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/report/sps609'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/report/sps609']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->สปส.6-09
    </a>

    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/report/sps110'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/report/sps110']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->สปส.1-10
    </a>

    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/report/tax'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/report/tax']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->หนังสือรองรับหักภาษี ณ ที่จ่าย
    </a>

  </mat-nav-list>

  <router-outlet></router-outlet>

</td-layout-manage-list>
