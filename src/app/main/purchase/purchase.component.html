<td-layout-manage-list #manageList
                       [opened]="media.registerQuery('gt-sm') | async"
                       [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
                       [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">

  <mat-toolbar td-sidenav-content><span>
    <mat-icon mat-list-icon>shopping_cart</mat-icon> {{'Purchase' | translate:lang}}</span></mat-toolbar>

  <mat-nav-list td-sidenav-content (click)="!media.query('gt-sm') && manageList.close()">
    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/purchase/comparison'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/purchase/comparison']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->Comparison
    </a>

    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/purchase/purchase-requisition'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/purchase/purchase-requisition']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->Purchase Requisition
    </a>

    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/purchase/purchase-order'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/purchase/purchase-order']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->Purchase Order
    </a>

    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/purchase/goods-receive'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/purchase/goods-receive']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->Goods Receive
    </a>
  </mat-nav-list>

  <router-outlet></router-outlet>

</td-layout-manage-list>
