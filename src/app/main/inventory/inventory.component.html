<td-layout-manage-list #manageList
                       [opened]="media.registerQuery('gt-sm') | async"
                       [mode]="(media.registerQuery('gt-sm') | async) ? 'side' : 'push'"
                       [sidenavWidth]="(media.registerQuery('gt-xs') | async) ? '257px' : '100%'">

  <mat-toolbar td-sidenav-content><span>
    <mat-icon mat-list-icon>store</mat-icon> {{'Inventory' | translate:lang}}</span></mat-toolbar>

  <mat-nav-list td-sidenav-content (click)="!media.query('gt-sm') && manageList.close()">
    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/inventory/stock-adjustment'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/inventory/stock-adjustment']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->Stock Adjustment
    </a>

    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/inventory/store-requisition'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/inventory/store-requisition']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->Store Requisition
    </a>

    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/inventory/store-issue'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/inventory/store-issue']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->Store Issue
    </a>

    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/inventory/stock-on-hand'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/inventory/stock-on-hand']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->Stock on Hand
    </a>

    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/inventory/physical-inventory'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/inventory/physical-inventory']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->Physical Inventory
    </a>

    <a mat-list-item
       mat-ripple class="block relative"
       (click)="!media.query('gt-sm') && manageList.close()"
       [routerLinkActive]="['']"
       [ngClass]="{'active': router.routerState.snapshot.url === '/main/inventory/month-end'}"
       [routerLinkActiveOptions]="{exact:true}"
       [routerLink]="['/main/inventory/month-end']"
    >
      <!--<mat-icon mat-list-icon>shopping_cart</mat-icon>-->Month End
    </a>
  </mat-nav-list>

  <router-outlet></router-outlet>

</td-layout-manage-list>
